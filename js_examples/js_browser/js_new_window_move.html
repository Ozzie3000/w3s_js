  <h1>JS examples: open new window and move it</h1>

  <ul><span class="ul_tops">Open a new window then move it around</span>
  	<li>Create a function to open a new window</li>
  	<li>Then use a function to move new window around</li>
  	<li><input class="btn" type="button" value="Open 'newWindow'" onclick="func_1()"/></li>
  	<li><input class="btn" type="button" value="Move 'newWindow'" onclick="func_2()"/></li>
  	<li><input class="btn" type="button" value="Focus 'newWindow'" onclick="func_3()"/></li>
  	<li><input class="btn" type="button" value="Close 'newWindow'" onclick="func_4()"/></li>
  </ul>


<script>
	//global var
	var newWindow;

	//open new window
	function func_1(){
		newWindow = window.open("", "", "width=400, height=200");
	}

	//move new window 
	function func_2(){
		newWindow.moveBy(200, 200);
	}

	//focus new window
	function func_3(){
		newWindow.focus();
	}

	//close new window
	function func_4(){
		newWindow.close();
	}
