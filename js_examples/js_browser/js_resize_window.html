  <h1>JS examples: open a new window and resize it</h1>

  <ul><span class="ul_tops">Resize a window</span>
  	<li>You can resize a window and pass two arguments to the function</li>
  	<li>.resize(x, y);</li>
  	<li>x is an integer that spedifies width to increase by</li>
  	<li>y is an integer that spedifies height to increase by</li>
  	<li><input class="btn" type="button" value="Open 'new window'" onclick="func_1()"/></li>
  	<li><input class="btn" type="button" value="Resize 'new window'" onclick="func_2()"/></li>
  	<li><input class="btn" type="button" value="Close 'new window'" onclick="func_3()"/></li>
  </ul>


<script>
	//global var
	var nw;

	//open new window
	function func_1(){
		nw = window.open("", "", "width=400, height=200");
		nw.focus();
	}

	//resize
	function func_2() {
    nw.resizeBy(50, 50);
    nw.focus();
	}
