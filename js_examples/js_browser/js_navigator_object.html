  <h1>JS examples: navigator object</h1>

  <ul><span class="ul_tops">Are cookies enabled</span>
  	<li>You can use JS to check to see if cookies are enabled</li>
  	<li>navigator.cookieEnabled</li>
  	<li><span id="target_1"></span></li>
  </ul>

  <ul><span class="ul_tops">Name of browser</span>
  	<li>Broswers have names.  Even old vestiges remain under the hood</li>
  	<li>navigator.appName and navigator.codeName</li>
  	<li>
  		<span id="target_2"></span>
  	</li>
  </ul>


<script>
	//are cookies enabled
	(function isCookies(){
    document.getElementById("target_1").innerHTML = "Cookies enabled is T/F: " + navigator.cookieEnabled;
	})();

	//navigator.appName and navigator.codeName
	(function broswer_names(){
    document.getElementById("target_2").innerHTML = "appName is " + navigator.appName + "<br>appCodeName is " + navigator.appCodeName;
	})();

	//browser engine
	function engine_nine(){ 
    document.getElementById("demo").innerHTML = "Browser engine is " + navigator.product;
	}
