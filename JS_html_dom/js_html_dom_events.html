  <ul id="ul_container"><span class="ul_tops">example 1</span>
  	<li><div id="hov1" onmouseover="hovIn()" onmouseout="hovOut()">Hover over me</div></li>
  	<li><div id="hov2">NO hover over here</div></li>
  </ul>

  <ul><span class="ul_tops">examle 2</span>
  	<li></li>
  </ul>


<script>
	function hovIn(){ 
		document.getElementById("hov1").style.backgroundColor="blue";
		document.getElementById("hov1").style.color="red";
		document.getElementById("hov1").style.fontWeight=900;
	}

	function hovOut(){
		document.getElementById("hov1").style.backgroundColor="red";
		document.getElementById("hov1").style.color="blue";
		document.getElementById("hov1").style.fontWeight=500;
	}
