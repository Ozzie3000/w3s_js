  <h1>JS HTML input</h1>

  <ul><span class="ul_tops">Button objects</span>
  	<li>You may want to disable a button after it has been clicked</li>
  	<li>Age: <input type="text" id="btn_00" class="target_00" name="input_type_text0"> <input type="button" id="btn_01" class="btn target_00" value="Submit" onclick="func_00(), func_01()" name="input_type_button0"></li>
  </ul>

  <ul><span class="ul_tops">Buttons by name</span>
  	<li>Name attribute in the HTML</li>
  	<li>name="";</li>
  	<li><button id="btn_02" class="btn" onclick="func_02()">Show Id</button></li>
  	<li id="target_01"></li>
  	<li><button id="btn_03" class="btn" onclick="func_03()">Show Id</button></li>
  	<li id="target_02"></li>
  </ul>

  <ul><span class="ul_tops">Type of button</span>
  	<li>Type attribute in the HTML</li>
  	<li>type="";</li>
  	<li><button id="btn_03" class="btn" onclick="func_04()">Show Id</button></li>
  	<li id="target_03"></li>
  </ul>


<script>
//button objects
	function func_00(){
		var age = document.getElementById("btn_00").value;
		alert(age);
	}
	function func_01(){
		//document.getElementsByClassName("target_00").disabled = true;
		document.getElementById("btn_00").disabled = true;
		document.getElementById("btn_01").disabled = true;
	}

//name of buttons
	function func_02(){
		var name0 = document.getElementById("btn_00").name;
		document.getElementById("target_01").innerHTML = name0;
	}
	function func_03(){
		var name1 = document.getElementById("btn_01").name;
		document.getElementById("target_02").innerHTML = name1;
	}

//button types
	function func_04(){
		var type0 = document.getElementById("btn_00").type;
		document.getElementById("target_03").innerHTML = type0;
	}
