  <h1>JS examples: check closure of new window</h1>

  <ul><span class="ul_tops">Open, close, or check for current status</span>
  	<li>3 buttons.  Open, close, check</li>
  	<li>Close and check on work against last opened or closed window</li>
  	<li><button onclick="open_window()">Open Window</button></li>
  	<li><button onclick="close_window()">Close Window</button></li>
  	<li><li><button onclick="check_window()">Check Window status</button></li></li>
  </ul>


<script>
	//global var.... maybe I should do it differently.  actually seems to work without it
	var new_window;
	
	//open new window
	function open_window() {
	  new_window = window.open("", "", "width=400 ,height=200");
	}

	//close new window
	function close_window() {
	  if(new_window ){
	  	new_window.close();
	  }
	}

	//close for closure of new window
	function check_window() {
	  var message = "";
	  if(!new_window){
	  	message = "You never opened a window";
	  } else {
	  	if (new_window.closed){
	  		message = " is closed";
	  	} else {
	  		message = " last window opened is currently open";
	  	}
	  }
	  document.getElementById("target_1").innerHTML = "new_window" + message;
	}
