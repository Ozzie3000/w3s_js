<head>

<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
<style type="text/css">
	h1{ font-size: 25px; color: purple;}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>

</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1 id="change_me">Using JS to change CSS attributes</h1>

 	<button id="30pix" onclick="change_up()">Change font size of header to 30px</button>
 	<p>or</p>
	<button id="10pix" onclick="change_down()">Change font size of header to 10px</button>
	<br /><br />
	<button id="red_color" onclick="go_red()">Change color to red</button>
 	<p>or</p>
	<button id="blue_color" onclick="go_blue()">Change color to blue</button>
	<p>&nbsp;</p>
	<button id="target" onclick="show_date()">Date</button>
	<br />
	<span id="here">&nbsp;</span>

<script>
	var x = document.getElementById("change_me");
	function change_up(){
			x.style.fontSize = "40px";
	}

	function change_down(){
			x.style.fontSize = "10px";
	}

	function go_red(){
			x.style.color = "red";
	}

	function go_blue(){
			x.style.color = "blue";
	}

	function show_date(){
		var date2 = new Date();
		document.getElementById("here").innerHTML= date2;
	}

	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
