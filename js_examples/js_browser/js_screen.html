  <ul><span class="ul_tops">Viwer's screen width</span>
  	<li>Show viewer's screen width</li>
  	<li><span id="target_1"></span></li>

  <ul><span class="ul_tops">Viwer's screen height</span>
  	<li>Show viewer's screen height</li>
  	<li><span id="target_2"></span></li>

  <ul><span class="ul_tops">Available screen width</span>
  	<li>Show viewer's available width</li>
  	<li><span id="target_3"></span></li>
  </ul>

  <ul><span class="ul_tops">Color depth</span>
  	<li>Show viewer's color depth</li>
  	<li><span id="target_4"></span></li>
  </ul>

  <ul><span class="ul_tops">Pixel depth</span>
  	<li>Show viewer's pixel depth</li>
  	<li><span id="target_5"></span></li>
  </ul>


<script>
	//show screen width
	document.getElementById("target_1").innerHTML = "Your screen width is: " + screen.width;

	//show screen height
	document.getElementById("target_2").innerHTML = "Your screen height is: " + screen.height;

	//available width
	document.getElementById("target_3").innerHTML = "Available screen width is: " + screen.availWidth;

	//color depth
	document.getElementById("target_4").innerHTML = "Viwer screen's color depth is: " + screen.colorDepth;

	//pixel depth
	document.getElementById("target_5").innerHTML = "Viwer screen's pixel depth is: " + screen.pixelDepth;
