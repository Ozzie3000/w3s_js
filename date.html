<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | </title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1></h1>

  <button id="sdate0" onclick="show_date0()">Show Date 0</button>
  <div id="sdate_a">a</div>
  <br /><br />

  <button id="sdate1" onclick="show_date1()">Show Date 1</button>
  <div id="sdate_b">b</div>
  <br /><br />

  <button id="sdate2">Show Date 2</button>
  <div id="sdate_c">c</div>
  <br /><br />

  <button id="sdate3" onclick="alert(new Date())">Show Date 3</button>
  <div id="sdate_d">d</div>
  <br /><br />

  <div id="sdate_e">e</div>
  <br /><br />



<script>
	function show_date0(){
		document.getElementById("sdate_a").innerHTML= new Date();
	}

	document.getElementById("sdate1").onclick= function(){ show_date1()};
	function show_date1(){
		var date2 = new Date();
		document.getElementById("sdate_b").innerHTML= date2;
	}

	document.getElementById("sdate2").addEventListener("click", show_date3);
	function show_date3(){
		document.getElementById("sdate_c").innerHTML = new Date();
	}


	function show_date2(){
		var date = new Date();
		document.getElementById("sdate_e").innerHTML = date;
	}
	setTimeout(function(){ show_date2()}, 1500);
	
	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
