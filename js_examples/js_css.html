<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS CSS</h1>

  <ul><span class="ul_tops">Using JS to change CSS</span>
  	<li id="target0">This is sentence number 0</li>
  	<li id="target1">This is sentence number 1</li>
  	<li id="target2">This is sentence number 2</li>
  	<li><button id="style0" class="btn" onclick="func0()">Change sentence 0</button></li>
  	<li><button id="style1" class="btn" onclick="func1()">Change sentence 1</button></li>
  	<li><button id="style2" class="btn" onclick="func2()">Change sentence 2</button></li>
  	<li><button id="style3" class="btn" onclick="func3()">Reset</button></li>
  </ul>


<script>
	function func0(){
		document.getElementById("target0").style.visibility = "hidden";
	}
	function func1(){
		document.getElementById("target1").style.fontSize = "8px";
	}
	function func2(){
		document.getElementById("target2").style.color = "cyan";
	}
	function func3(){
		var a = document.getElementById("target0");
		var b = document.getElementById("target1");
		var c = document.getElementById("target2");
		a.removeAttribute('style');
		b.removeAttribute('style');
		c.removeAttribute('style');
	}


	$(document).ready(function(){

	}); //end doc ready
</script>
