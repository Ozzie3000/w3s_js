<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | JS output</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />
<!-- server
<link rel="stylesheet" type="text/css" href="..stylesheets/main1.css"></link>
-->
<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS output</h1>

  <ul><span class="ul_tops">JS window object alerts</span>
  	<li>Stuff stuff</li>
  	<li><button id="alert1"class="btn">Alert</button></li>
  </ul>

  <ul><span class="ul_tops">JS document write</span>
    <li>
      Date: 
    <script>
      document.write(new Date());
    </script>
    </li>
  </ul>

  <ul><span class="ul_tops">JS write into an HTML element</span>
    <li>
      <button id="write_stuff" class="btn">Write stuff</button>
      &nbsp;&nbsp;&nbsp;&nbsp;
      <span id="here">HERE</span>
    </li>
  </ul>

  <ul><span class="ul_tops">JS can use the console log</span>
    <li>Date will show up in console log</li>
    <li>
      <button id="con_log" class="btn">Date in Console log</button>
    </li>
  </ul>


<script>
	document.getElementById("alert1").addEventListener("click", function(){
    window.alert("This is an alert");
  });

  document.getElementById("write_stuff").addEventListener("click", function(){
    document.getElementById("here").innerHTML = "The right stuff!";
  });

  document.getElementById("con_log").addEventListener("click", function(){
    console.log(new Date());
  });


	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
