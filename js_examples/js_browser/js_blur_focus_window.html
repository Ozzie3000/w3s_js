  <h1>JS examples: focus and blur new window</h1>

  <ul><span class="ul_tops">focus or blur new window</span>
  	<li>You can focus or blur new windows with JS</li>
  	<li>I basically think of toggling back and forth between old and new window</li>
  	<li><input class="btn" type="button" value="Open new window" onclick="func_1()"></li>
  </ul>


<script>
	//func1 open new window
	function func_1(){
		newWindow = window.open("", "", "width=400, height=200");
		newWindow.blur();
	}

	//func2 blur new window
	function func2(){
		newWindow.blur();
	}

	//func3 blur new window
	function func3(){
		newWindow.focus();
	}
