<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | JS examples</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, js, jquery demos" />

<link rel="stylesheet" type="text/css" href="../stylesheets/main1.css"></link>
<style type="text/css">
	li{
		
	}
	#bar_1, #bar_2{
		margin: 5px 5px;
		height: 40px;  
		width: 300px;
	}
	#bar_1{
		background-color: red;
	}
	#bar_2{

	}
</style>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
	}); //end doc ready
</script>
</head>
<body>
	<input type="button" id="submit" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>JS examples</h1>

  <ul><span class="ul_tops">Changing content with JS</span>
  	<li id="change_1">JS will change me</li>
  	<li><button id="but_1">Change above</button></li>
  </ul>

  <ul><span class="ul_tops">Changing style with JS</span>
  	<li>Change pic below</li>
  	<li><div id="bar_1"></div></li>
  	<li><div id="bar_2" style="background-color:red"></div></li>
  	<li><button id="but_2">Toggle red/blue</button></li>
  </ul>

  <ul><span class="ul_tops">Changing attribute with JS</span>
  	<li><button id="but_3">Change pic source</button></li>
  	<li style="margin:10px 0px 10px 0px">
  		<div>
  			<img id="snes_gifs" src="../images/link_icon.gif">
  		</div>
  	</li>
  </ul>

  <ul><span class="ul_tops">Validate stuff with JS</span>
  	<li>Give me a number 1-10. No funny business</li>
  	<li><input id="num" type="number"> &nbsp; <button>Go!</button>
  </ul>


<script>
	document.getElementById("but_1").addEventListener("click", function(){
		document.getElementById("change_1").innerHTML = "You changed me with JS";
	});

	document.getElementById("but_2").addEventListener("click", function(){
		redBlue1();
		redBlue2();
	});

	document.getElementById("but_3").addEventListener("click", function(){
		togglePics();
	});

	
	var barColor1 = document.getElementById("bar_1");
	var barColor2 = document.getElementById("bar_2");
	function redBlue1(){
		if (barColor1.style.backgroundColor == "red"){
			//alert("red");   //debug
			barColor1.style.backgroundColor = "blue";
		} else if (barColor1.style.backgroundColor == "blue"){
			barColor1.style.backgroundColor = "red";
		} else {
			barColor1.style.backgroundColor = "red";
		}
	};

	function redBlue2(){
		if (barColor2.style.backgroundColor == "red"){
			//alert("red");   //debug
			barColor2.style.backgroundColor = "blue";
		} else if (barColor2.style.backgroundColor == "blue"){
			barColor2.style.backgroundColor = "red";
		} else {
			barColor2.style.backgroundColor = "red";
		}
	};

	function togglePics(){
		var pic = document.getElementById("snes_gifs");
		if (pic.src.match("link")){
			pic.src = "../images/zelda_icon.gif";
		} else {
			pic.src = "../images/link_icon.gif";
		}
	}


	$(document).ready(function(){

	}); //end doc ready
</script>
</body>
</html>
