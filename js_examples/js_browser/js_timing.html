  <h1>JS examples: timing</h1>

  <ul><span class="ul_tops">setTimeout()</span>
  	<li>You can use the setTimeout() function to quick and easy delays</li>
  	<li><input class="btn" type="button" value="See my Message" onclick="setTimeout(timeout, 2000)"/></li>
  	<li>
  		<span id="target_1"></span>
  	</li>
  </ul>

  <ul><span class="ul_tops">setTimeout calls other functions</span>
  	<li>ou can use the setTimeout() function to call more than 1 function</li>
  	<li><input class="btn" type="button" value="Multi-hit combo" onclick="timed_text()"/></li>
  	<li>
  	</li>
  </ul>




<script>
	//easy delay with setTimeout
	function timeout(){
		document.getElementById("target_1").innerHTML = "You hit a button. Now I am here";
	}

	//multi hit function
	function timed_text(){
    setTimeout(timey1, 1500) 
    setTimeout(timey2, 2500) 
    setTimeout(timey3, 4000) 
	}
	function timey1(){
	    document.getElementById("target_2").innerHTML = "I am 2nd function executed";
	}
	function timey2(){
	    document.getElementById("target_3").innerHTML = "I am 3rd function executed";
	}
	function timey3(){
	    document.getElementById("target_4").innerHTML = "I am 4th function executed";
	}
